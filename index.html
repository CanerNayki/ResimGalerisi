<!DOCTYPE html>
<html lang="tr">
<head>
  
    <title>Resim Galerisi</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .gallery-img {
            cursor: pointer;
            transition: transform 0.3s;
        }

            .gallery-img:hover {
                transform: scale(1.05);
            }
    </style>

</head>
<body class="bg-secondary-subtle">

    <div class="container py-5">
        <h2 class="text-center mb-4">📸 Resim Galerisi</h2>
        <div class="row g-3">
           
            <div class="col-sm-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1015/400/300" class="img-fluid gallery-img" alt="Resim 1" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/1015/800/600">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1025/400/300" class="img-fluid gallery-img" alt="Resim 2" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/1025/800/600">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1035/400/300" class="img-fluid gallery-img" alt="Resim 3" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/1035/800/600">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1045/400/300" class="img-fluid gallery-img" alt="Resim 4" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/1045/800/600">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/900/800/600" class="img-fluid gallery-img" alt="Resim 5" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/900/800/600">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/800/800/600" class="img-fluid gallery-img" alt="Resim 6" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/800/800/600">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/700/400/300" class="img-fluid gallery-img" alt="Resim 7" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/700/800/600">
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/999/400/300" class="img-fluid gallery-img" alt="Resim 8" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/999/800/600">
            </div>
        </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <img src="" alt="Büyük Resim" class="img-fluid w-100" id="modalImage">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

   
    <script>
      
        const modalImage = document.getElementById('modalImage');
        const galleryImages = document.querySelectorAll('.gallery-img');

        galleryImages.forEach(img => {
            img.addEventListener('click', function () {
                const imageSrc = this.getAttribute('data-bs-image');
                modalImage.src = imageSrc;
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
